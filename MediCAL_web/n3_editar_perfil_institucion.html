    <style>
    /*nombre y correo usuario*/
    .page-container {
      display: flex;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    .image {
      display: inline-block;
      text-align: left;
    }

    .image img {
      max-width: 125px;
      margin-right: 25pt;
      vertical-align: middle;
    }

    .text {
        display: inline-block;
        text-align: left;
        font-size: 25px;
        font-weight: 600;
        color: var(--fifth-color); /* Color de texto negro */
        margin-top: 5pt;
        line-height: 1.15; /* Interlineado de 0.5 */
        vertical-align: middle;
    }

    /*campos editables*/
    .box {
        margin: 10px;
        padding: 1px;
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1500px;
        margin-top: 40px;
        }

        .column {
            flex-basis: 45%;
            max-width: 45%;
            padding: 10px;
            margin-top: 3px;
            margin-bottom: 3px;
        }

        .row {
            display: flex;
            align-items: center;
            
        }

        .row:not(:last-child) {
            margin-bottom: 30px; /*30px*/
        }
        
        .row input {
            flex-basis: 60%;
            border: none;
            border-bottom: 1px solid var(--seventh-color);
            outline: none;
            font-weight: 400px;
            font-size: 18px;
            }

        .row label {
            flex-basis: 30%;
            color: var(--fifth-color);
            font-weight: 400px;
            font-size: 18px;
            margin-right: 5px;
            }

        
        .row input:focus {
            border-bottom: 2px solid var(--first-color);
        }
        
        ::placeholder {
            color: var(--seventh-color);
        }
        
        @media (max-width: 1200px) {
    .column {
        flex-basis: 100%;
        max-width: 100%;
    }
    }

    /*boton guardar*/
    .button-container {
      position: static;
      width: 100%;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;

    }

    .button-container button {
      margin-right: 120px; /* Ajusta el valor según tus necesidades */
    }

    /*cuando se achique la pantalla el boton guardar*/

    @media (max-width: 1200px) {
  .button-container {
    position: static;
    margin-top: 30px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .button-container form {
    margin-top: auto;
  }

  .button-container button {
    margin-right: unset;
  }
}

        </a>

    <!--imagen usuario, nombre y correo-->
    <div class="page-container">
        <div class="container">
            <div class="image">
            <img src="img/usuario.png" alt="Imagen">
            </div>
            <div class="text">
            <p>Nombreusuario<br/>Correoelectronico</p>
            </div>
        </div>
        </div>

    <!--Campos editables-->
    <div class="box">
        <div class="column">
            <div class="row">
                <label for="campo_usuario">Usuario</label>
                <input type="text" id="campo_usuario" placeholder="Usuario_123">
            </div>
            <div class="row">
                <label for="campo_institucion">Nombre institución</label>
                <input type="text" id="campo_institucion" placeholder="Hospital Español">
            </div>
            <div class="row">
                <label for="campo_contrasena">Contraseña</label>
                <input type="password" id="campo_contrasena" disabled>
            </div>
            <div class="row">
                <a onclick="openPopup()" href="1_1_restablecer_contraseña_institucion.html" style="font-weight: normal;font-size: 18px;font-family: 'Inter', sans-serif; color: var(--first-color);">Restablecer contraseña</a>
            </div>
        </div>
        <div class="column">
            <div class="row">
                <label for="campo_nombre">Nombre usuario</label>
                <input type="text" id="campo_nombre" placeholder="Jose">
            </div>
            <div class="row">
                <label for="campo_apellido">Apellido Usuario</label>
                <input type="text" id="campo_apellido" placeholder="Perez">
            </div>
            <div class="row">
                <label for="campo_telefono">Teléfono</label>
                <input type="text" id="campo_telefono" placeholder="2612467606">
            </div>
            <div class="row">
                <label for="campo_mail">Dirección de correo electrónico</label>
                <input type="text" id="campo_mail" placeholder="joseperez@undominio.com">
            </div>
        </div>
    </div>

    <!--boton guardar-->
    <div class="button-container">
        <form action="tu_ruta_de_destino.html" method="POST">
          <div class="form-group" style="margin-top: 10pt;">
            <button type="submit" class="click-animation" style="margin-bottom:20px;border: none; border-radius: 100px; background-color: var(--first-color); color: var(--fourth-color); font-family: 'Inter', sans-serif; font-weight: bold; font-size: 18px; padding: 10px 20px; width: 250px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); cursor: pointer;">Guardar</button>
          </div>
        </form>
      </div>

    <script src="js/main.js"></script>

    <script>
        const campoContrasena = document.getElementById('campo_contrasena');

        campoContrasena.value = '•'.repeat(4); // Contraseña harcodeada con 6 caracteres

        campoContrasena.addEventListener('input', function() {
            this.value = '•'.repeat(this.value.length);
        });
    </script>
