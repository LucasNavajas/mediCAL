.centered-image {
  display: block;
  margin: 0 auto; /* Centra horizontalmente */
  text-align: center;
  max-width: 125px; /* Ajusta el ancho máximo según tus necesidades */
  height: auto;
}

.centered-text {
  text-align: center;
  font-size: 25px;
  font-weight: 600;
  color: #000000; /* Color de texto negro */
  margin-top: 5pt;
  line-height: 1.15; /* Interlineado de 0.5 */

  background-color: var(--bg-second-alpha-color);
  margin-top: 20px;
  margin-bottom: 20px;
  padding: 40px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
  gap: 10px;
  justify-items: center;
  align-items: center;
}

.btn-custom {
  width: 450px;

  color: var(--fifth-color);

  justify-content: flex-start; /* Alinea el contenido a la izquierda */
  align-items: center;
  text-align: left; /* Alinea el texto a la izquierda */
  padding: 10px;
}

.button-image {
  margin-right: 20px;
  margin-left: 20px;
  width: 60px;
  height: 60px;
}

.btn-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
  gap: 10px;
  justify-items: center;
  align-items: center;
}

.btn-custom:hover {
    background-color: var( --second-beta-color); /* Cambia el color de fondo en el hover */
    cursor: pointer; /* Cambia el cursor a una mano cuando se coloca sobre el botón */

  }
@media (max-width: 767px) {
  .btn-container {
    grid-template-columns: 1fr; /* Cambia a una sola columna */

}

  .grid-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

    $(document).ready(function() {
            // Calcula la fecha máxima permitida dentro de 20 años desde la fecha actual
            var maxDate = new Date();
            maxDate.setFullYear(maxDate.getFullYear() + 20);
            maxDate.setDate(maxDate.getDate());

            var minDate = new Date();
            minDate.setFullYear(minDate.getFullYear());
            minDate.setDate(minDate.getDate());

            // Selecciona todos los campos de fecha con la clase "campo_fecha"
            $(".campo_fecha").datepicker({
                dateFormat: "yy-mm-dd", // Formato de la fecha: "dd nombre_mes aaaa"
                changeMonth: true, // Permite cambiar el mes
                changeYear: true, // Permite cambiar el año
                yearRange: "0:+30", // Rango de años permitidos
                minDate: minDate, // Fecha mínima permitida, a partir de la fecha actual
                maxDate: maxDate, // Fecha máxima permitida (20 años en adelante desde la fecha actual, incluyendo la fecha actual)
                // Agregamos la opción showAnim para mostrar el calendario desplegado con un efecto de plegado (fold)
                showAnim: "fold"
            });

            // Agrega la propiedad "readonly" a los campos de fecha
            $(".campo_fecha").attr("readonly", "readonly");
                // Para recuperar el objeto JSON de sessionStorage más tarde
        });

    var usuario = localStorage.getItem('usuario');

    // Convierte la cadena JSON nuevamente en un objeto JavaScript utilizando JSON.parse
    var usuarioJson = JSON.parse(usuario);
    document.getElementById("usuario_y_correo").innerHTML = usuarioJson.usuarioUnico + "<br/>" + usuarioJson.mailUsuario;

    function setearValoresAModificar(id, index){
      const contenedor = document.getElementById(id);
      var usuarioUnico = contenedor.querySelector("#campo_usuario");
      var nombreUsuario = contenedor.querySelector("#campo_nombre");
      var apellido = contenedor.querySelector("#campo_apellido");
      var mail = contenedor.querySelector("#campo_email");
      var fechaNac = contenedor.querySelector("#campo_fnacimiento");
      var contrasenia = contenedor.querySelector("#campo_contraseña");
      var telefono = contenedor.querySelector("#campo_telefono");
      var genero = contenedor.querySelector("#campo_genero");

      usuarioUnico.value = usuarioJson.usuarioUnico;
      nombreUsuario.value = usuarioJson.nombreUsuario;
      apellido.value = usuarioJson.apellidoUsuario;
      mail.value = usuarioJson.mailUsuario;
      fechaNac.value = usuarioJson.fechaNacimientoUsuario;
      telefono.value = usuarioJson.telefonoUsuario;
      if(usuarioJson.generoUsuario!== null){
        genero.value=usuarioJson.generoUsuario;
      }
    }
