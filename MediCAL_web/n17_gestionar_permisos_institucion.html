<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MediCAL | Gestionar permisos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />

  <!--Iconos que uso de bootstrap-->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
  />

  <!--Tipografia Fuente:Inter sacada de google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />

  <!--referencio el archivo de estilos-->
  <link rel="stylesheet" href="css/style.css" />

  <!--Iconito de la pestaña-->
  <link rel="icon" href="img/Icono_MediCAL_Web.png" />

    <style>
        .container {
            display: flex;
            justify-content: right;
            margin-top: 30px;
        }

        .box1,
        .box2,
        .box3,
        .box4,
        .box5,
        .box6 {
            width: 32%;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            color: black;
        }

        ul {
        list-style: none;
        padding: 20px;
        }

        li {
        margin-bottom: 10px;
        }

        input[type="checkbox"] {
        margin-right: 10px;
        }

        .box1,
        .box2,
        .box3,
        .box4,
        .box5,
        .box6 {
            /* background-color: var(--bg-second-color); */
            background-color: rgba(64, 207, 255, 0.28);
        }

        @media (max-width: 550px) {
        /* Aplicar estilos para pantallas medianas */
            .container {
                justify-content: center; /* Centrar el contenedor en pantallas medianas */
            }
            .box1,
            .box2,
            .box3,
            .box4,
            .box5,
            .box6 {
                font-size: 14px;
            }
        }
        .hide {
            display: none;
        }


    </style>

</head>

<body>
  <!--Barra de arriba, ícono de configuración y el menú desplegable -->
  <nav class="navbar sticky-top navbar-custom" style="background-color: var(--sixth-color); font-family: 'Inter', sans-serif;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#" style="font-weight: 600; font-size: 12pt;">
        MediCAL | Administrador Institución
      </a>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-gear-fill"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          <!--opciones del dropdown-->
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-pencil-square"></i>
              Editar perfil
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-question-circle"></i>
              Ayuda y soporte
            </a>
          </li>
          <li class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="bi bi-box-arrow-left"></i>
              Cerrar sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Pantalla-->
  <main class="pt-5">

    <!--flecha atras-->
    <a href="#" class="btn-back">
      <i class="bi bi-arrow-left"></i>
    </a>
    <!--Titulo-->
    <div style="margin-top: -34px; margin-left: 80px;">
      <h1
        style="font-family: 'Inter', sans-serif; font-weight: 600; font-size: 28px; color: var(--second-color); text-align: left;">
        Gestionar permisos</h1>
    </div>
    
    
    


    <!-- lista desplegable para elegir el perfil de los permisos mostradas -->
    <div style="text-align: center;">
        <label style="font-size: 18px; font-weight: bold; margin-top: 15px; margin-right: 10px;" for="lista_usuarios">Perfil</label>
        <select id="lista_usuarios">
            <!-- Enfermero = Profesional de la Salud -->
            <!-- Por ahora es el único planeado ? -->
            <option value="Medicamento">Enfermero</option>
            
    
        </select>
    </div>


    <!-- contenedores con los checkboxes -->
    <div class="container" style="text-align: center;">
        <div class="box1">
          <label style="font-size: 18px; font-weight: bold; margin-left: 10px; margin-right: 10px;" >Permisos de Calendario</label>
          <!--<h2>Permisos de Calendario</h2> -->
          <ul>
            <li><input type="checkbox" id="item1-1" /><label for="item1-1">Agregar Calendarios</label></li>
            <li><input type="checkbox" id="item1-2" /><label for="item1-2">Modificar Calendarios</label></li>
            <li><input type="checkbox" id="item1-3" /><label for="item1-3">Eliminar Calendarios</label></li>
          </ul>
        </div>
        <!-- Contenedor 2 -->
        <div class="box2">
          <label style="font-size: 18px; font-weight: bold; margin-left: 10px; margin-right: 10px;" >Permisos de Síntoma</label>
          <ul>
            <li><input type="checkbox" id="item2-1" /><label for="item2-1">Agregar Síntomas</label></li>
            <li><input type="checkbox" id="item2-2" /><label for="item2-2">Eliminar Síntomas</label></li>
          </ul>
        </div>
        <!-- Contenedor 3 -->
        <div class="box3">
          <label style="font-size: 18px; font-weight: bold; margin-left: 10px; margin-right: 10px;" >Permisos de Recordatorio</label>
          <ul>
            <li><input type="checkbox" id="item3-1" /><label for="item3-1">Agregar Recordatorios</label></li>
            <li><input type="checkbox" id="item3-2" /><label for="item3-2">Modificar Recordatorios</label></li>
            <li><input type="checkbox" id="item3-3" /><label for="item3-3">Eliminar Recordatorios</label></li>
          </ul>
        </div>
    </div>
    <div class="container" style="text-align: center;">
        <!-- Contenedor 4 -->
        <div class="box4">
            <label style="font-size: 18px; font-weight: bold; margin-left: 10px; margin-right: 10px;" >Permisos de Usuario</label>
          <ul>
            <li><input type="checkbox" id="item1-1" /><label for="item4-2">Modificar Usuarios</label></li>
            <li><input type="checkbox" id="item1-2" /><label for="item4-3">Eliminar Usuarios</label></li>
          </ul>
        </div>
        <!-- Contenedor 5 -->
        <div class="box5">
            <label style="font-size: 18px; font-weight: bold; margin-left: 10px; margin-right: 10px;" >Permisos de Medición</label>
          <ul>
            <li><input type="checkbox" id="item2-1" /><label for="item5-1">Agregar Mediciones</label></li>
            <li><input type="checkbox" id="item2-2" /><label for="item5-2">Modificar Mediciones</label></li>
            <li><input type="checkbox" id="item2-3" /><label for="item5-3">Eliminar Mediciones</label></li>
          </ul>
        </div>
        <!-- Contenedor 6 -->
        <div class="box6">
            <label style="font-size: 18px; font-weight: bold; margin-left: 10px; margin-right: 10px;" >Permisos de Reporte</label>
          <ul>
            <li><input type="checkbox" id="item3-1" /><label for="item6-1">Generar reportes de calendario</label></li>
          </ul>
        </div>
    </div>

    <!--boton guardar-->
    <div class="button-container" style="text-align: center;">
        <form action="tu_ruta_de_destino.html" method="POST">
        <div class="form-group" >
            <button id="guardar-button"  type="submit" class="click-animation" style="border: none; border-radius: 100px; margin-top: 25px; margin-bottom: 35px; background-color: var(--first-color); color: var(--fourth-color); font-family: 'Inter', sans-serif; font-weight: bold; font-size: 18px; padding: 10px 20px; width: 250px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); cursor: pointer;">Guardar</button>
        </div>
        </form>
    </div>


  </main>
